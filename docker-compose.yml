services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sleep-analysis-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ${PWD}:/workspace
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    networks:
      - sleep-analysis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sleep-analysis-network:
    driver: bridge